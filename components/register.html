<!-- components/register.html -->
<div class="auth-page register-page">
    <div class="container">
      <div class="auth-card">
        <h2 class="auth-title">Create an Account</h2>
        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required class="form-control">
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required class="form-control">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required class="form-control">
          </div>
          <div class="form-group">
            <label for="secondLastName">Second Last Name</label>
            <input type="text" id="secondLastName" name="secondLastName" class="form-control">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control">
          </div>
          <h3 class="form-section-title">Address</h3>
          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" id="street" name="street" class="form-control">
          </div>
          <div class="form-group">
            <label for="number">Number</label>
            <input type="text" id="number" name="number" class="form-control">
          </div>
          <div class="form-group">
            <label for="neighborhood">Neighborhood</label>
            <input type="text" id="neighborhood" name="neighborhood" class="form-control">
          </div>
          <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" name="zipCode" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <p class="auth-link">Already have an account? <a href="/login" data-link>Login here</a></p>
      </div>
    </div>
  </div>
